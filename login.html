<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KnitWise AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <img src="logo.svg" alt="KnitWise AI Logo" class="logo-image">
            </div>
            <h1>Welcome to KnitWise AI</h1>
            <p class="auth-subtitle">Sign in to continue to your account</p>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required 
                           class="auth-input" autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required 
                           class="auth-input" autocomplete="current-password">
                </div>

                <div class="form-group checkbox">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>

                <button type="submit" class="auth-button">Sign In</button>

                <div class="auth-links">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <span class="separator">â€¢</span>
                    <a href="#" class="create-account">Create Account</a>
                </div>

                <div class="social-login">
                    <p class="or-divider">Or sign in with</p>
                    <div class="social-buttons">
                        <button type="button" class="social-btn google">
                            <img src="google-icon.svg" alt="Google">
                            Google
                        </button>
                        <button type="button" class="social-btn github">
                            <img src="github-icon.svg" alt="GitHub">
                            GitHub
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
